<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>civ dash</title>
</head>

<body>
    <header>
        <h1>METRICS OF HUMAN SPECIES</h1>
    </header>
    <div class="container">
        <h2>ENERGY</h2>
        <ul id="stats-list">
            <li>Kardashev Level: <span id="stat_kardashev"></span></li>
        </ul>
        <br>
    </div>

    <div class="container">
        <h2>POPULATION</h2>
        <ul id="stats-list">
            <li>Earth Population: <span id="stat_population"></span></li>
        </ul>
        <br>
    </div>

    <div class="container">
        <h2>SPACE</h2>
        <ul id="stats-list">
            <li>Humans living off-earth: <span id="stat_humansOffEarth"></span></li>
            <li>Furthest Manmade Object from Earth (Meters): <span id="stat_furthest"></span></li>
        </ul>
        <br>
    </div>

    <div class="container">
        <h2>COMPUTATION</h2>
        <ul id="stats-list">
            <li>Top500 Compute (FLOP/s): <span id="stat_top500_flops"></span></li>
            <li>Top500 Power Draw (Watts): <span id="stat_top500_power"></span></li>
        </ul>
        <br>
    </div>
    

    <script src="stats.js"></script>
</body>

</html>
